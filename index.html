<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/main.css">
        <script language="JavaScript" src="http://www.geoplugin.net/javascript.gp" type="text/javascript"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js" integrity="sha512-s+xg36jbIujB2S2VKfpGmlC3T5V2TF3lY48DX7u2r9XzGzgPsa6wTpOQA7J9iffvdeBN0q9tKzRxVxw1JviZPg==" crossorigin="anonymous"></script>
        <script src='./scripts/app.js' defer></script>
        <title>Covid Tracker</title>
    </head>
    <body>
        <header class="header">
            <div class="logo-container container">
                <div class="search-box">
                    <input
                        type="text"
                        placeholder="change country..."
                        class="search-bar"
                        id="search-bar">
                    <div class="country-lists" id="list">
                        <p class="country-list_close" id="close-list">X</p>
                        <div class="lists-wrapper">
                            <ul class="country-list country-list-1"></ul>
                            <ul class="country-list country-list-2"></ul>
                            <ul class="country-list country-list-3"></ul>
                        </div>
                    </div>
                </div>
                <div class="logo-box">
                    <img src="./assets/virus100.png" alt="covid logo" class="logo-img">
                    <p class="logo-text">covid<span class="logo-text-part">Tracker</span>
                    </p>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="stats container">
                <div class="country-stats">
                    <div class="country" id="country-wrapper">
                        <p class="country-name" id="country-name"></p>
                        <p class="hidden" id="no-data">No data available</p>
                    </div>
                    <div class="stat">
                        <p class="title title__total">Total Cases</p>
                        <p class="number number__total" id="num-total">0 </p><span class="change" id="chng-total">(+0)</span>
                    </div>
                    <div class="stat">
                        <p class="title title__deaths">Deaths</p>
                        <p class="number number__deaths" id="num-deaths">0</p><span class="change" id="chng-deaths">(+0)</span>
                    </div>
                    <div class="stat">
                        <p class="title title__recovered">Recovered</p>
                        <p class="number number__recovered" id="num-recovered">0</p>
                    </div>
                </div>
            </section>
            <section class="chart">
                <canvas id="covid-chart"></canvas>
            </section>
        </main>
        <footer class="footer">
            <div class="copyrights container">
                <p>Copyright &copy; 2020 nobody</p>
            </div>
        </footer>

    </body>
</html>
